{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'editevent.css' %}" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Edit Event</h1>
      <p>Update the event details below.</p>

      <form method="POST">
        {% csrf_token %}
        <!-- Event Name -->
        <div class="mb-3">
          <label for="eventName" class="form-label"><h3>Event Name</h3></label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="eventName"
            required
          />
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label for="eventDate" class="form-label"><h3>Event Date</h3></label>
          <input
            type="date"
            name="date"
            class="form-control"
            id="eventDate"
            required
          />
        </div>

        <!-- Time -->
        <div class="mb-3">
          <label for="eventTime" class="form-label"><h3>Event Time</h3></label>
          <input
            type="time"
            name="time"
            class="form-control"
            id="eventTime"
            required
          />
        </div>

        <!-- Chef Name -->
        <div class="mb-3">
          <label for="chefName" class="form-label"><h3>Host Name</h3></label>
          <input
            type="text"
            name="chef"
            class="form-control"
            id="chefName"
            required
          />
        </div>

        <!-- Chef Bio -->
        <div class="mb-3">
          <label for="chefBio" class="form-label"><h3>Event Details</h3></label>
          <textarea
            class="form-control"
            name="details"
            id="chefBio"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Event Theme -->
        <div class="mb-3">
          <label for="eventTheme" class="form-label"
            ><h3>Event Theme</h3></label
          >
          <select class="form-select" name="theme" id="eventTheme" required>
            <option value="" selected disabled>Select Event Theme</option>
            <option value="coffee-tasting">Coffee Tasting</option>
            <option value="chef-special">Chef Special Dinner</option>
            <option value="seasonal">Seasonal Event</option>
            <option value="barista-workshop">Barista Workshop</option>
          </select>
        </div>

        <!-- Pricing -->
        <h3 class="mt-4">Pricing Options</h3>
        <h6>Multiple Pricing Tiers:</h6>
        <div class="mb-3">
          <label class="form-label"><h6>General Admission:</h6></label>
          <div class="input-group mb-2">
            <span class="input-group-text">$</span>
            <input
              type="number"
              class="form-control"
              name="gprice"
              placeholder="Enter price"
              aria-label="General Admission"
              required
            />
          </div>
          <label class="form-label"><h6>VIP:</h6></label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              name="VIPrice"
              class="form-control"
              placeholder="Enter price"
              aria-label="VIP"
              required
            />
          </div>
        </div>

        <!-- Seat Capacity -->
        <div class="mb-3">
          <label for="seatCapacity" class="form-label"
            ><h3>Seat Capacity</h3></label
          >
          <input
            name="seats"
            type="number"
            class="form-control"
            id="seatCapacity"
            min="1"
            required
          />
        </div>

        <!-- Venue Selection -->
        <div class="mb-3">
          <label for="eventVenue" class="form-label"
            ><h3>Event Venue</h3></label
          >
          <select class="form-select" name="venue" id="eventVenue" required>
            <option value="" selected disabled>Select Venue</option>
            <option value="downtown">Ettarra Coffee House - Downtown</option>
            <option value="uptown">Ettarra Coffee House - Uptown</option>
            <option value="riverside">Ettarra Coffee House - Riverside</option>
            <option value="garden-lane">
              Ettarra Coffee House - Garden Lane
            </option>
            <option value="main-street">
              Ettarra Coffee House - Main Street
            </option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Event</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'editevent.js' %}"></script>
  </body>
</html>
