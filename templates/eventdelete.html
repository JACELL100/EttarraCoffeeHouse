<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Canceled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="eventdelete.css">
</head>
<body>

    <div class="container event-cancel-container text-center">
        <h1 class="event-cancel-heading">Event Canceled</h1>

        <!-- CTA Buttons -->

        </div>
    </div>
