{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'eventcreate.css' %}" />
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <div class="container">
        <h1 class="text-center text-light mt-5">Create a New Event</h1>
        <p class="text-center text-light">
          Fill in the event details, including chef, theme, and seating
          arrangements. All fields are required unless otherwise stated.
        </p>

        <div class="event-create-form">
          <div class="mb-3">
            <label for="eventName" class="form-label"
              ><h3>Event Name:</h3></label
            >
            <input
              type="text"
              class="form-control"
              name="name"
              id="eventName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="eventDate" class="form-label"
              ><h3>Event Date:</h3></label
            >
            <input
              type="date"
              class="form-control"
              name="date"
              id="eventDate"
              required
            />
          </div>
          <div class="mb-3">
            <label for="eventTime" class="form-label"
              ><h3>Event Time:</h3></label
            >
            <input
              type="time"
              class="form-control"
              name="time"
              id="eventTime"
              required
            />
          </div>
          <div class="mb-3">
            <label for="chefName" class="form-label"><h3>Host Name:</h3></label>
            <input
              type="text"
              name="chef"
              class="form-control"
              id="chefName"
              placeholder="Enter Chef's Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="eventdetails" class="form-label"
              ><h5>Event Details:</h5></label
            >
            <textarea
              class="form-control"
              id="eventdetails"
              name="details"
              rows="4"
              placeholder="Enter Event details"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="event-theme" class="form-label"
              ><h3>Select Event Theme:</h3></label
            >
            <select name="theme" class="form-select" id="event-theme" required>
              <option value="Coffee Tasting">Coffee Tasting</option>
              <option value="Chef Special Dinner">Chef Special Dinner</option>
              <option value="Seasonal Event">Seasonal Event</option>
              <option value="Barista Workshop">Barista Workshop</option>
            </select>
          </div>
          <h3 class="mt-4">Pricing Options</h3>
          <h6>Multiple Pricing Tiers:</h6>
          <div class="mb-3">
            <label class="form-label"><h6>General Admission:</h6></label>
            <div class="input-group mb-2">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                name="gprice"
                placeholder="Enter price"
                aria-label="General Admission"
                required
              />
            </div>
            <label class="form-label"><h6>VIP:</h6></label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                name="VIPrice"
                class="form-control"
                placeholder="Enter price"
                aria-label="VIP"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="seatCapacity" class="form-label"
              ><h3>Seat Capacity:</h3></label
            >
            <input
              type="number"
              class="form-control"
              id="seatCapacity"
              name="seats"
              placeholder="Enter number of seats"
              min="1"
              max="1000"
              required
            />
          </div>
          <div class="mb-3">
            <label for="eventVenue" class="form-label"
              ><h3>Event Venue:</h3></label
            >
            <select name="venue" class="form-select" id="eventVenue" required>
              <option value="" selected disabled>Select Venue</option>
              <option value="downtown">Ettarra Coffee House - Downtown</option>
              <option value="uptown">Ettarra Coffee House - Uptown</option>
              <option value="riverside">
                Ettarra Coffee House - Riverside
              </option>
              <option value="garden-lane">
                Ettarra Coffee House - Garden Lane
              </option>
              <option value="main-street">
                Ettarra Coffee House - Main Street
              </option>
            </select>
          </div>
          <button type="submit" id="sub-but" class="btn btn-primary w-100 mt-3">
            Create Event
          </button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
